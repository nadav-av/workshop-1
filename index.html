<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./app.css">
        <title>Registration Form - Nadav Avraham</title>
    </head>
    <body>
        <form class = "form-class">
            <h1>Registration From</h1>
                <div class="form-input name" >
                    <label for="name">Full Name</label>
                    <input type="text" name="name" />
                </div>
                <div class="form-input username">
                    <label for="username">Username</label>
                    <input type="text" name="username" />
                </div>
                <div class="form-input password">
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                </div>
                <div class="form-input email">
                    <label for="email" >Email</label>
                    <input type="email" name="email" />
                </div>
                <div class="form-input age">
                    <label for="age">Age</label>
                    <input type="age" name="age" placeholder="ex. 27" />
                </div>
                <div class="form-input gender">
                    <label for="email" >Gender</label>
                    <select id="gender-drop">
                        <option value="volvo">Male</option>
                        <option value="saab">Femail</option>
                        <option value="opel">Other</option>
                    </select>
                </div>
                <div class="form-input accept">
                    <label for="accept">Accept terms and conditions</label>
                    <input type="checkbox" name="accept" />
                </div>
                <div class="form-input submit">
                    <button class="sbt-btn" type="submit" value="Submit">Submit</button>
                </div>
              </form>
    </body>
</html>
